<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Previewer - Markdown, LaTeX & HTML</title>
    <meta name="description" content="Lightweight preview tool for markdown, LaTeX, and HTML content. Perfect for checking OCR results.">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e1e5e9;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #24292f;
        }
        
        .format-selector {
            display: flex;
            gap: 0.5rem;
        }
        
        .format-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d9e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .format-btn:hover {
            background: #f6f8fa;
        }
        
        .format-btn.active {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            min-height: 0;
        }
        
        .input-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e1e5e9;
        }
        
        .panel-header {
            background: #f6f8fa;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e1e5e9;
            font-weight: 600;
            color: #656d76;
            font-size: 0.875rem;
        }
        
        .input-area {
            flex: 1;
            border: none;
            padding: 1rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            background: white;
        }
        
        .preview-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .preview-content {
            flex: 1;
            padding: 1rem;
            overflow: auto;
            background: white;
        }
        
        /* Markdown & HTML styles */
        .preview-content h1, .preview-content h2, .preview-content h3,
        .preview-content h4, .preview-content h5, .preview-content h6 {
            margin: 1.5rem 0 1rem 0;
            color: #24292f;
            font-weight: 600;
        }
        
        .preview-content h1 { font-size: 2rem; border-bottom: 1px solid #e1e5e9; padding-bottom: 0.5rem; }
        .preview-content h2 { font-size: 1.5rem; border-bottom: 1px solid #e1e5e9; padding-bottom: 0.3rem; }
        .preview-content h3 { font-size: 1.25rem; }
        
        .preview-content p {
            margin: 1rem 0;
            line-height: 1.6;
            color: #24292f;
        }
        
        .preview-content code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.875em;
        }
        
        .preview-content pre {
            background: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .preview-content pre code {
            background: none;
            padding: 0;
        }
        
        .preview-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        
        .preview-content th, .preview-content td {
            border: 1px solid #d1d9e0;
            padding: 0.5rem 1rem;
            text-align: left;
        }
        
        .preview-content th {
            background: #f6f8fa;
            font-weight: 600;
        }
        
        .preview-content blockquote {
            border-left: 4px solid #d1d9e0;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #656d76;
        }
        
        .preview-content ul, .preview-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .preview-content li {
            margin: 0.5rem 0;
        }
        
        /* Math rendering styles */
        .katex-display {
            margin: 1rem 0;
        }
        
        .MathJax {
            font-size: 1em !important;
        }
        
        .MathJax_Display {
            margin: 1rem 0 !important;
        }
        
        .math-display {
            margin: 1.5rem 0;
            text-align: center;
            overflow-x: auto;
        }
        
        .math-display img {
            max-width: 100%;
            height: auto;
            vertical-align: middle;
        }
        
        .math-inline {
            margin: 0 0.2rem;
            display: inline-block;
            vertical-align: middle;
        }
        
        .math-inline img {
            vertical-align: middle;
            max-height: 1.2em;
        }
        
        /* LaTeX-specific styles */
        .latex-document {
            line-height: 1.6;
        }
        
        .latex-title {
            text-align: center;
            font-size: 1.8rem;
            margin: 2rem 0 1rem 0;
            border-bottom: 2px solid #e1e5e9;
            padding-bottom: 0.5rem;
        }
        
        .latex-author {
            text-align: center;
            font-style: italic;
            margin-bottom: 2rem;
            color: #656d76;
        }
        
        .latex-section {
            font-size: 1.4rem;
            margin: 2rem 0 1rem 0;
            color: #24292f;
        }
        
        .latex-subsection {
            font-size: 1.2rem;
            margin: 1.5rem 0 0.8rem 0;
            color: #24292f;
        }
        
        .latex-label {
            background: #fff3cd;
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-size: 0.8rem;
            color: #856404;
            margin: 0 0.2rem;
        }
        
        .latex-ref {
            background: #d1ecf1;
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-size: 0.8rem;
            color: #0c5460;
            margin: 0 0.2rem;
        }
        
        .latex-environment {
            margin: 1rem 0;
            border-left: 4px solid #0969da;
            padding-left: 1rem;
        }
        
        .env-label {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8rem;
            color: #656d76;
            margin: 0.2rem 0;
        }
        
        .latex-itemize, .latex-enumerate {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .latex-itemize li, .latex-enumerate li {
            margin: 0.3rem 0;
        }
        
        /* Error styles */
        .error, .latex-error {
            color: #d1242f;
            background: #fff8f8;
            border: 1px solid #f8d7da;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }
        
        /* Mermaid diagram container */
        .mermaid {
            text-align: center;
            margin: 1rem 0;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .input-panel, .preview-panel {
                width: 100%;
                height: 50vh;
            }
            
            .header {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Content Previewer</h1>
        <div class="format-selector">
            <button class="format-btn active" data-format="markdown">Markdown</button>
            <button class="format-btn" data-format="latex">LaTeX</button>
            <button class="format-btn" data-format="html">HTML</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="input-panel">
            <div class="panel-header">Input</div>
            <textarea class="input-area" placeholder="Paste your content here..."></textarea>
        </div>
        
        <div class="preview-panel">
            <div class="panel-header">Preview</div>
            <div class="preview-content" id="preview">
                <p style="color: #656d76; font-style: italic;">Preview will appear here...</p>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="app.js"></script>
</body>
</html>
